<!DOCTYPE html>
<html>

<head>
  <title>registration form</title>
  <meta charset="UTF-8" />
</head>

<body>
  <h2><u>Registration Form</u></h1>
  <form action="">
    <div>
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" required>
    </div>
    <br>
    <div>
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" required>
    </div>
    <br>
    <div>
      <label for="nname">Nick Name</label>
      <input type="text" name="nname" id="nname" required>
    </div>
    <br>
    <div>
      <label for="Password">Password</label>
      <input type="password" name="Password" id="Password" required>
    </div>
    <br>
    <div>
      <label for="date">Date of Birth</label>
      <input type="date" name="date" id="date" required>
    </div>
    <br>
    <div>
      <label for="gender">Gender</label>
      <input type="radio" id="gender" name="gender" value="male" >
      <label for="gender">Male</label>
      <input type="radio" id="gender" name="gender" value="female" >
      <label for="gender">Female</label>
      <input type="radio" id="gender" name="gender" value="others" >
      <label for="gender">Others</label>
    </div>
    <br>
    <div>
      <label for="mobile">Mobile</label>
      <input type="text" name="mobile" id="mobile" required>
    </div>
    <br>
    <div>
      <label for="address">Address</label>
      <textarea name="address" id="address" cols="30" rows="10" required></textarea>
    </div>
    <br>
    <input type="submit" name="submit" id="sub">
    <input type="reset" name="reset" id="reset">
  </form>
</body>

</html>
